<!DOCTYPE html>
<html>
<head>
	<title>Let's dream</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="banner">
		<div class="container">	
			<h1>Let your dreams come true</h1>
			<h2>Our job is to make the craziest ideas feasible!</h2>
			<a href="#reserve-section" class="btn-blue">Rent now</a>
		</div>
	</div>
	<div class="container">	
		<h2>Our vehicules avaible to rent</h2>
		<div class="cards">
			<div class="card">
				<img src="images/2.jpg" alt="Tractor">
				<h3>Tractor</h3>
			</div>
			<div class="card">
				<img src="images/3.jpg" alt="Crane">
				<h3>Crane</h3>
			</div>
			<div class="card">
				<img src="images/4.jpg" alt="Concrete mixer">
				<h3>Concrete mixer</h3>
			</div>
			<div class="card">
				<img src="images/5.jpg" alt="Excavator">
				<h3>Excavator</h3>
			</div>
		</div>
	</div>
	<div id="reserve-section">
	</div>

</html>
